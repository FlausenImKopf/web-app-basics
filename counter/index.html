<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div>
            <h1>Counter</h1>
            <p>(click the white area or hit space/enter to count)</p>
        </div>
        <button class="btn" id="btn" type="reset">Reset</button>
    </header>
    <main class="number-container" id="clickableNumberArea">
        <h2 class="number" id="counter">0</h2>
    </main>
    <script src="script.js"></script>
</body>

</html>
