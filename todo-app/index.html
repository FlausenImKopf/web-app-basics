<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>To Do App</h1>
    </header>
    <main>
        <div id="show-todos">
            <label>
                <input type="radio" name="filter" value="all" id="all" checked>all todos
            </label>
            <label>
                <input type="radio" name="filter" value="open" id="open">open todos
            </label>
            <label>
                <input type="radio" name="filter" value="done" id="done">done todos
            </label>
        </div>
        <ul class="todo-list">
            <form>
                <li>
                    <label><input type="checkbox" name="description">create your first to-do</label>
                </li>
            </form>
        </ul>
        <form id="add-todo-form">
            <input type="text" id="text-input">
            <button type="submit">add</button>
        </form>

        <button id="remove-btn">remove done todos</button>
    </main>
    <script src="script.js"></script>
</body>

</html>
