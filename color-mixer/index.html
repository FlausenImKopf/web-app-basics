<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Mixer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div>
            <input type="range" name="red" id="r" min="0" max="255">
            <label for="r">r</label>
            <input type="range" name="green" id="g" min="0" max="255">
            <label for="g">g</label>
            <input type="range" name="blue" id="b" min="0" max="255">
            <label for="b">b</label>
        </div>
        <h1 id="rgb-heading">rgb(58, 134, 255)</h1>
        <button id="random-color-btn">Random Color</button>
    </header>
    <main class="main"></main>
    <script src="script.js"></script>
</body>

</html>
